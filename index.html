<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete User Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Registration Page</h1>
    </header>

    <!-- User Registration Form -->
    <section>
        <h2>Register Here</h2>
        <form>
            <!-- Text Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Number Input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age"><br><br>

            <!-- Radio Buttons -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <!-- Dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br><br>

            <!-- Checkbox -->
            <label>Interests:</label><br>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Coding</label><br>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label><br><br>

            <!-- Date -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <!-- Color Picker -->
            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>

            <!-- Range -->
            <label for="experience">Experience Level (1-10):</label>
            <input type="range" id="experience" name="experience" min="1" max="10"><br><br>

            <!-- File Upload -->
            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic"><br><br>

            <!-- Textarea -->
            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write something about yourself..."></textarea><br><br>

            <!-- Submit and Reset Buttons -->
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <!-- Time Table -->
    <section>
        <h2>Time Table</h2>
        <table>
            <tr>
                <th>Day</th>
                <th>Activity</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>9:00 AM</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Science</td>
                <td>10:00 AM</td>
            </tr>
        </table>
    </section>

    <!-- Audio and Video -->
    <section>
        <h2>Media Section</h2>
        <h3>Audio</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h3>Video</h3>
        <video controls width="320">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

    <!-- Lists, Hyperlinks, Image -->
    <section>
        <h2>Additional Resources</h2>
        <ul>
            <li><a href="https://www.example.com">Visit Example Site</a></li>
            <li><a href="https://www.w3schools.com">Learn HTML and CSS</a></li>
        </ul>

        <h3>Image Display</h3>
        <img src="image1.jpg" alt="Image" width="300">
    </section>
</body>
</html>
